<!DOCTYPE html>
<html lang="en" ng-app="chatApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Simple GoChat</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"

          crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"
          crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="app.css" rel="stylesheet">


    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link rel="icon" href="favicon.ico">
</head>

<body ng-controller="ChatCtrl">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div id="logo" class="navbar-header">
                <a class="navbar-brand" href="#"><img src="logo.png"><span class="name">GoChat</span></a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
                <ul class="nav nav-sidebar">
                    <li><a href=""><input type="text" ng-model="nick" id="nick" class="form-control input-sm" placeholder="your nick"></a></li>
                    <li><a href="">user1</a></li>
                    <li><a href="">user2</a></li>
                    <li><a href="">user3</a></li>
                    <li><a href="">todo</a></li>
                </ul>
            </div>
            <div id="chat" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 col-lg-8 main">
                <h1 class="page-header">#test</h1>
                <div class="chat-wrapper">
                    <div class="chat">
                        <table class="table table-striped table-hover">
                            <tbody>
                                <tr class="message" ng-repeat="message in messages">
                                    <td class="avatar-column"><!--<img src="http://www.gravatar.com/avatar/dd.jpg?d=mm&s=40">--></td>
                                    <td>
                                        <p><span class="nick">{{message.Author}}</span> <span class="pull-right text-muted">{{message.Time | date:'HH:mm:ss'}}</span></p>
                                        <p class="content">{{message.Content}}</p>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid container-send">
        <div class="row">
            <div class="col-sm-offset-3 col-md-offset-2 col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 col-lg-8 main">
                <form id="send-msg-form" ng-submit="sendMessage()">
                    <div class="input-group">
                        <input type="text" class="form-control message" ng-model="message" placeholder="Type something..." autofocus>
                        <span class="input-group-btn">
                            <button type="submit" class="btn btn-default">Send</button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://oss.maxcdn.com/jquery/2.1.4/jquery.min.js"
            ></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"

            crossorigin="anonymous"></script>
    <script src="https://oss.maxcdn.com/angularjs/1.4.7/angular.js"
            ></script>

    <script src="app.js"></script>
    <script>browser.executeScript(“sauce: break”);</script>
</body>
</html>
